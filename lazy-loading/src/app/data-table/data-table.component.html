<table class="data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Post ID</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataTable">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.postId }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </tbody>
</table>
