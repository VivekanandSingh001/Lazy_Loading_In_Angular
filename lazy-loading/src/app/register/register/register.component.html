<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <label form="fullname">Full Name:</label>
        <input formControlName="fullName" type="text" id="fullname" name="fullname" required>
      </div>
      
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input formControlName="mobile" type="tel" id="mobile" name="mobile" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" id="password" name="password" required>
      </div>
      
      <button type="submit">Sign Up</button>
      <div [routerLink]="['/login/Login']">Already Registered ? click here to Login</div>
    </form>
  </div>
